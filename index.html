<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Landing Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: green;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: #001a00;
      box-shadow: 0px 2px 5px rgba(0, 255, 0, 0.2);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
      text-transform: uppercase;
    }

    .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: lightgreen;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: green;
      text-shadow: 0 0 5px green;
    }

    .hero {
      text-align: center;
      padding: 100px 10%;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: lightgreen;
      text-shadow: 0 0 10px green;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .hero .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: green;
      color: black;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-transform: uppercase;
      box-shadow: 0 0 10px green;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px lightgreen;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #001a00;
      color: lightgreen;
      font-size: 0.9rem;
    }

    footer a {
      color: green;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo"></div>
    <nav class="nav-links">
      <a href="commands.html" class="button">Commands</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome To Chat Bot</h1>
    <p>The ultimate private messaging bot and fetching users id information.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=8" class="button">Invite Bot</a>
  </section>

  <!-- Footer Section -->
  <footer>
    <a href="tos.html">Terms of Service</a> | <a href="how-to-use.html">How to Use</a>
  </footer>
</body>
</html>

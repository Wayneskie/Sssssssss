<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Main Lobby</title>
  <style>
    /* Base Styles */
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Hacker-themed falling numbers animation */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid green;
      color: green;
      font-size: 1.5rem;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-button:hover {
      background-color: green;
      color: black;
    }

    /* Drawer Menu Styles */
    .drawer {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #001a00;
      box-shadow: -2px 0 5px rgba(0, 255, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 999;
      padding: 20px;
      box-sizing: border-box;
    }

    .drawer a {
      display: block;
      color: lightgreen;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 15px 0;
      text-align: center;
    }

    .drawer a:hover {
      color: green;
    }

    .drawer.open {
      right: 0;
    }

    h1 {
      margin-top: 20px;
      color: lightgreen;
      text-shadow: 0 0 10px green;
    }

    /* Center content for How to Use, TOS, and About */
    .drawer-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .drawer-content a {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .menu-button {
        font-size: 1.2rem;
        padding: 8px;
      }

      .drawer {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <button class="menu-button" onclick="toggleDrawer()">â˜° Menu</button>
  <div class="drawer" id="drawer">
    <div class="drawer-content">
      <a href="how-to-use.html">How to Use</a>
      <a href="tos.html">Terms of Service</a>
      <a href="about.html">About the Bot</a>
    </div>
  </div>

  <div class="logo">
    <!-- Replace "bot-logo.png" with your logo file -->
    <img src="bot-logo.png" alt="Bot Logo">
  </div>

  <h1>Welcome to the Bot Main Lobby</h1>

  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <script>
    // Toggle Drawer Menu
    function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      drawer.classList.toggle('open');
    }

    // Falling matrix numbers animation
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Ensure the canvas fills the entire screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    const letters = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "green";
      ctx.font = fontSize + "px 'Courier New'";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>

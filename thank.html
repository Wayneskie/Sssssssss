<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #000; /* Black background */
            color: #00FF00; /* Green text */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Matrix Effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 1.5rem;
            line-height: 1.5;
            white-space: nowrap;
            color: #00FF00; /* Green for matrix */
            font-family: 'Roboto Mono', monospace;
            z-index: -1;
        }

        /* Main Content */
        .content {
            text-align: center;
            z-index: 1;
        }

        /* Regular Thank You Text */
        .thank-you-text {
            font-size: 2rem;
            color: #00FF00; /* Green text */
            margin-bottom: 20px;
        }

        /* Improved Button Styling */
        .back-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #000; /* Black text */
            background-color: #00FF00; /* Green button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 4px 20px rgba(0, 255, 0, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            margin-top: 30px;
            opacity: 0; /* Hidden initially */
            pointer-events: none; /* Disable interaction initially */
            width: 200px; /* Fixed button width for better control */
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #00b300; /* Darker green on hover */
            box-shadow: 0px 4px 30px rgba(0, 255, 0, 1);
            transform: scale(1.1);
        }

        .back-btn:active {
            transform: scale(1.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .thank-you-text {
                font-size: 1.5rem; /* Smaller text on mobile */
            }

            .back-btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 150px; /* Slightly smaller button */
            }
        }

    </style>
</head>
<body>

    <!-- Matrix effect (no random characters here) -->
    <div class="matrix">
        <!-- Empty matrix effect, you can add more animation if needed -->
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Regular Thank You Text -->
        <div class="thank-you-text">Thank you for 
adding our bot!</div>

        <!-- Hidden Back Button -->
        <a href="index.html" class="back-btn" id="backBtn">Back to Main Lobby</a>
    </div>

    <script>
        // Delay the visibility of the button for 5 seconds
        setTimeout(function() {
            var backButton = document.getElementById("backBtn");
            backButton.style.opacity = "1"; // Make the button visible
            backButton.style.pointerEvents = "auto"; // Enable interaction
        }, 5000); // Delay for 5 seconds
    </script>

</body>
</html>
